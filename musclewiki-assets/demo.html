<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muscle Map Selector Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }

    /* Color palette */
    :root {
      --mw-gray: #EBEBEB;
      --mw-red-100: #FE9CB2;
      --mw-red-700: #B13F58;
      --mw-red: #FE5B7F;
    }

    /* Main container */
    .muscle-map-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .body-wrapper {
      flex: 1;
      max-width: 400px;
    }

    .body-label {
      text-align: center;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
      margin-bottom: 10px;
    }

    /* SVG container */
    .svg-container {
      background: #242424;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .svg-container svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Muscle group interactions */
    .bodymap {
      cursor: pointer;
      transition: color 0.15s ease-out;
      color: var(--mw-gray);
    }

    .bodymap:hover {
      color: var(--mw-red-100);
    }

    .bodymap:active {
      color: var(--mw-red-700);
    }

    .bodymap.selected {
      color: var(--mw-red-700);
    }

    .bodymap path {
      fill: currentColor;
    }

    /* Selection panel */
    .selection-panel {
      max-width: 900px;
      margin: 30px auto 0;
      background: #242424;
      border-radius: 12px;
      padding: 20px;
    }

    .selection-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .selection-title {
      font-size: 14px;
      font-weight: 600;
    }

    .clear-btn {
      background: transparent;
      border: 1px solid #444;
      color: #888;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .clear-btn:hover {
      border-color: var(--mw-red);
      color: var(--mw-red);
    }

    .selected-muscles {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 36px;
    }

    .muscle-tag {
      background: var(--mw-red-700);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .muscle-tag .remove {
      cursor: pointer;
      opacity: 0.7;
      font-size: 16px;
      line-height: 1;
    }

    .muscle-tag .remove:hover {
      opacity: 1;
    }

    .empty-state {
      color: #555;
      font-size: 14px;
    }

    /* Tooltip */
    .tooltip {
      position: fixed;
      background: #333;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 1000;
    }

    .tooltip.visible {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .muscle-map-container {
        flex-direction: column;
        align-items: center;
      }

      .body-wrapper {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Muscle Map Selector</h1>
  <p class="subtitle">Click muscle groups to select. Extracted from MuscleWiki.</p>

  <div class="muscle-map-container">
    <div class="body-wrapper">
      <div class="body-label">Front</div>
      <div class="svg-container" id="front-container">
        <!-- Front body SVG will be loaded here -->
      </div>
    </div>
    <div class="body-wrapper">
      <div class="body-label">Back</div>
      <div class="svg-container" id="back-container">
        <!-- Back body SVG will be loaded here -->
      </div>
    </div>
  </div>

  <div class="selection-panel">
    <div class="selection-header">
      <span class="selection-title">Selected Muscles</span>
      <button class="clear-btn" onclick="clearSelection()">Clear All</button>
    </div>
    <div class="selected-muscles" id="selected-muscles">
      <span class="empty-state">Click on muscle groups to select them</span>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    const MUSCLE_NAMES = {
      'calves': 'Calves',
      'quads': 'Quadriceps',
      'abdominals': 'Abdominals',
      'obliques': 'Obliques',
      'hands': 'Hands',
      'forearms': 'Forearms',
      'biceps': 'Biceps',
      'front-shoulders': 'Front Delts',
      'chest': 'Chest',
      'traps': 'Traps',
      'hamstrings': 'Hamstrings',
      'glutes': 'Glutes',
      'triceps': 'Triceps',
      'lats': 'Lats',
      'lowerback': 'Lower Back',
      'traps-middle': 'Mid Traps',
      'rear-shoulders': 'Rear Delts'
    };

    let selectedMuscles = new Set();

    // Load SVGs
    async function loadSVG(url, containerId) {
      const response = await fetch(url);
      const svgText = await response.text();
      document.getElementById(containerId).innerHTML = svgText;
      initMuscleGroups(containerId);
    }

    // Initialize click handlers
    function initMuscleGroups(containerId) {
      const container = document.getElementById(containerId);
      const groups = container.querySelectorAll('.bodymap');

      groups.forEach(group => {
        group.addEventListener('click', () => toggleMuscle(group.id));
        group.addEventListener('mouseenter', (e) => showTooltip(e, group.id));
        group.addEventListener('mouseleave', hideTooltip);
      });
    }

    // Toggle muscle selection
    function toggleMuscle(muscleId) {
      // Get all elements with this ID (front and back may share IDs like 'calves')
      const elements = document.querySelectorAll(`#${CSS.escape(muscleId)}`);

      if (selectedMuscles.has(muscleId)) {
        selectedMuscles.delete(muscleId);
        elements.forEach(el => el.classList.remove('selected'));
      } else {
        selectedMuscles.add(muscleId);
        elements.forEach(el => el.classList.add('selected'));
      }

      updateSelectionPanel();
    }

    // Update the selection panel
    function updateSelectionPanel() {
      const panel = document.getElementById('selected-muscles');

      if (selectedMuscles.size === 0) {
        panel.innerHTML = '<span class="empty-state">Click on muscle groups to select them</span>';
        return;
      }

      panel.innerHTML = Array.from(selectedMuscles).map(id => `
        <span class="muscle-tag">
          ${MUSCLE_NAMES[id] || id}
          <span class="remove" onclick="event.stopPropagation(); toggleMuscle('${id}')">&times;</span>
        </span>
      `).join('');
    }

    // Clear all selections
    function clearSelection() {
      selectedMuscles.clear();
      document.querySelectorAll('.bodymap').forEach(el => el.classList.remove('selected'));
      updateSelectionPanel();
    }

    // Tooltip
    function showTooltip(e, muscleId) {
      const tooltip = document.getElementById('tooltip');
      tooltip.textContent = MUSCLE_NAMES[muscleId] || muscleId;
      tooltip.style.left = e.pageX + 10 + 'px';
      tooltip.style.top = e.pageY + 10 + 'px';
      tooltip.classList.add('visible');
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.remove('visible');
    }

    // Track mouse for tooltip
    document.addEventListener('mousemove', (e) => {
      const tooltip = document.getElementById('tooltip');
      if (tooltip.classList.contains('visible')) {
        tooltip.style.left = e.pageX + 10 + 'px';
        tooltip.style.top = e.pageY + 10 + 'px';
      }
    });

    // Load both SVGs
    loadSVG('front-body.svg', 'front-container');
    loadSVG('back-body.svg', 'back-container');
  </script>
</body>
</html>
